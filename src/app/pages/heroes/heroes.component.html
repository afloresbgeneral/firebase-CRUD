<h1>Listado de heroes</h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary" routerLink="/hero/new">
            <i class="fa fa-plus">Agregar</i>
        </button>
    </div>
</div>

<table class="table table-dark mt-3 animated fadeIn faster">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">S.P.</th>
        <th scope="col">Live</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes; let i = index">
        <th scope="row">{{i}}</th>
        <td>{{hero.name}}</td>
        <td>{{hero.ability}}</td>
        <td>
          <label class="badge badge-success" *ngIf="hero.alive">Vivo</label>
          <label class="badge badge-danger" *ngIf="!hero.alive">Muerto</label>
          
        </td>
        <td>
          <button class="btn btn-info mr-1" [routerLink]="['/hero', hero.id]">
            <i class="fa fa-pen"></i>
          </button>
          <button class="btn btn-danger mr-1" (click)="deleteHero(hero)">
              <i class="fa fa-trash"></i>
            </button>
        </td>
      </tr>

    </tbody>
  </table>

<div class="alert alert-info text-center mt-3 animated fadeIn faster" *ngIf="loading">
    <h4 class="alert-heading">Cargando...</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>

<div class="alert alert-warning text-center mt-3 animated fadeIn faster" *ngIf="heroes && heroes.length === 0">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
